<app-booking-search *ngIf="!adminMode" (searchExecuted)="searchBooking($event)"
	[bookingId]="bookingId"></app-booking-search>
<app-booking-list *ngIf="!error; else errorMessage" [adminMode]="adminMode" [bookings]="bookings"
	[loadingBookings]="loading" (searchAdminBookings)="searchAllBookings()"
	(bookingCanceled)="reloadBooking()"></app-booking-list>
