<div class="room-row d-flex justify-content-center" *ngIf="room">
	<div class="room">
		<div class="room-img">
			<img [src]="RoomTypeToImgMap[room.beds]" alt="Picture of the room">
		</div>

		<div class="room-content d-flex">
			<div class="room-info mx-md-5 mx-3">
				<h3>{{room.type}}</h3>
				<div class="d-flex align-items-center">
					<mat-icon class="me-1">hotel</mat-icon>
					<p class="my-1"> {{room.beds}} {{room.beds === 1 ? 'magamiskoht' : 'magamiskohta'}}</p>
				</div>

				<div class="d-flex align-items-center">
					<mat-icon class="me-1">wifi</mat-icon>
					<p class="my-1">Tasuta WiFi</p>
				</div>

				<div class="d-flex align-items-center">
					<mat-icon class="me-1">ac_unit</mat-icon>
					<p class="my-1">Konditsioneer</p>
				</div>
			</div>

			<div class="room-booking mx-3 mx-sm-0">
				<div class="room-price">
					<h3>{{room.price}}€ / öö</h3>
				</div>

				<div class="room-book">
					<button mat-flat-button color="primary" (click)="bookRoom(room)">
						Broneeri
						<mat-icon iconPositionEnd>keyboard_arrow_right</mat-icon>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
