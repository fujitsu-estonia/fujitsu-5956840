<div class="book p-3 p-md-5">
	<form [formGroup]="formGroup" class="filters d-flex flex-wrap justify-content-center">
		<div class="date-range mx-3">
			<h5>Millal soovite k체lastada?</h5>
			<div class="veera-input w-100">
				<mat-form-field appearance="outline" class="w-100">
					<mat-label>Sisesta ajavahemik</mat-label>
					<mat-date-range-input [rangePicker]="picker">
						<input matStartDate placeholder="Algus kuup채ev" formControlName="dateStart">
						<input matEndDate placeholder="L천pp kuup채ev" formControlName="dateEnd">
					</mat-date-range-input>

					<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-date-range-picker #picker></mat-date-range-picker>

					<mat-error *ngIf="formGroup.get('dateStart')?.invalid || formGroup.get('dateEnd')?.invalid ">
						<app-veera-error [message]="'Palun sisestage ajavahemik'"></app-veera-error>
					</mat-error>
				</mat-form-field>
			</div>
		</div>

		<div class="bed-number mx-3">
			<h5>Mitu magamiskohta on vaja?</h5>
			<div class="veera-input">
				<mat-form-field appearance="outline">
					<mat-select formControlName="roomType">
						<mat-option *ngFor="let room of roomTypes" [value]="room.value">
							{{room.name}}
						</mat-option>
					</mat-select>

					<mat-error *ngIf="formGroup.get('roomType')?.invalid">
						<app-veera-error [message]="'Palun valige magamiskohtade arv'"></app-veera-error>
					</mat-error>
				</mat-form-field>
			</div>
		</div>
	</form>
	<div class="spacer py-3"></div>
	<div class="search d-flex justify-content-center mt-3">
		<button mat-flat-button color="primary" (click)="search()">
			Otsi
			<mat-icon iconPositionEnd>search</mat-icon>
		</button>
	</div>
</div>
